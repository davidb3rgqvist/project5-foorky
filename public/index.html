<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define the character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Link to the favicon for the webpage -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- Ensure the website is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Set the theme color for supported browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Description for search engines and social media sharing -->
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Apple icon for mobile devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Bootstrap CSS for styling the website using Bootstrap classes -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    />

      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
      crossorigin="use-credentials"
    />

    <!-- Preconnect to Google's font service to improve load performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google fonts used in the app (Roboto, Vollkorn, Permanent Marker) -->

      src="https://kit.fontawesome.com/3ed2cfcb7f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Title of the webpage -->
    <title>Foorky</title>

    <noscript>You need to enable JavaScript to run this app.</noscript>
